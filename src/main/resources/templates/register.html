<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <div>
            <label>Usuario: <input type="text" th:field="*{username}"/></label>
        </div>
        <div>
            <label>Contraseña: <input type="password" th:field="*{password}"/></label>
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
    <a th:href="@{/login}">Iniciar sesión</a>
</body>
</html>
